<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/polish.css">
</head>
<body>
    <!-- --- Wrapper for Everything in Body --- -->
    <div id="wrapper">
        <!-- Start Button -->
        <div id="start">Start Quiz!</div>
        <!-- Quiz Container -->
        <!-- style="display: none" -->
        <div id="quiz" style="display: none;">
            <!-- Question Container -->
            <div id="question"></div>
            <!-- Question Image -->
            <div id="qImg"></div>
            <!-- Answer choices Container-->
            <div id="choices" class="btn-grid">
                <!-- Choice A, B, C, D -->
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <!-- Timer Container -->
            <div id="timer">
                <!-- Number Countdown Counter -->
                <div id="counter">60</div>
            </div>
            <!-- Progress Circles for Right and Wrong Answers - Answered -->
            <div id="progress"></div>
        </div>
        <!-- Score Container -->
        <div id="scoreContainer" style="display: none;">
            <div id="scoreWrapper">
                <div id="scorePercent">Score %: <p id=scorePerCent></p> </div>
                <form id="save-score">
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="initials" placeholder="CG">
                    <button id="save">Save</button>
                </form>
            </div>
        </div>
        <div id="scoreboard" style="display: none;"></div>
    </div>
    <script src="./assets/sandbox.js"></script>
</body>
</html>
